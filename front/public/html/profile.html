<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 프로필 - 내 블로그</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
      .profile-grid {
          display: grid;
          gap: 2rem;
          grid-template-columns: 1fr;
      }

      .profile-card {
          background-color: #1f2937;
          border-radius: 0.5rem;
          padding: 2rem;
          text-align: center;
      }

      .profile-avatar-large {
          width: 5rem;
          height: 5rem;
          border-radius: 50%;
          margin: 0 auto 1rem;
          background-color: #374151;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 2rem;
          color: #9ca3af;
          position: relative;
          border: 2px solid #374151;
      }

      .profile-avatar-large img {
          width: 100%;
          height: 100%;
          border-radius: 50%;
          object-fit: cover;
      }

      .provider-badge {
          position: absolute;
          bottom: -2px;
          left: 50%;
          transform: translateX(-50%);
          background-color: #374151;
          color: #d1d5db;
          padding: 0.125rem 0.5rem;
          border-radius: 0.25rem;
          font-size: 0.75rem;
          border: 2px solid #1f2937;
      }

      .profile-name {
          font-size: 1.5rem;
          font-weight: bold;
          margin-bottom: 0.5rem;
          color: white;
      }

      .profile-email {
          color: #9ca3af;
          margin-bottom: 1rem;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0.5rem;
      }

      .profile-bio {
          color: #d1d5db;
          font-style: italic;
          margin-bottom: 1rem;
          line-height: 1.5;
      }

      .profile-join-date {
          color: #9ca3af;
          font-size: 0.875rem;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0.5rem;
          margin-bottom: 1rem;
      }

      .profile-stats {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 1rem;
          margin-top: 1rem;
          padding-top: 1rem;
          border-top: 1px solid #374151;
      }

      .stat-box {
          text-align: center;
      }

      .stat-number {
          font-size: 1.25rem;
          font-weight: bold;
          color: white;
          display: block;
      }

      .stat-label {
          font-size: 0.75rem;
          color: #9ca3af;
          margin-top: 0.25rem;
      }

      .activity-section {
          background-color: #1f2937;
          border-radius: 0.5rem;
          padding: 1.5rem;
      }

      .activity-item {
          display: flex;
          align-items: start;
          gap: 0.75rem;
          padding: 0.75rem;
          background-color: #111827;
          border-radius: 0.5rem;
          margin-bottom: 0.75rem;
      }

      .activity-item:last-child {
          margin-bottom: 0;
      }

      .activity-icon {
          width: 0.5rem;
          height: 0.5rem;
          background-color: #60a5fa;
          border-radius: 50%;
          margin-top: 0.5rem;
          flex-shrink: 0;
      }

      .activity-content {
          flex: 1;
      }

      .activity-text {
          color: white;
          font-size: 0.875rem;
          margin-bottom: 0.25rem;
      }

      .activity-date {
          color: #9ca3af;
          font-size: 0.75rem;
      }

      .posts-section {
          background-color: #1f2937;
          border-radius: 0.5rem;
          padding: 1.5rem;
      }

      .post-item-small {
          padding: 0.75rem;
          background-color: #111827;
          border-radius: 0.5rem;
          margin-bottom: 0.75rem;
          cursor: pointer;
          transition: background-color 0.2s;
      }

      .post-item-small:hover {
          background-color: #374151;
      }

      .post-item-small:last-child {
          margin-bottom: 0;
      }

      .post-title-small {
          color: white;
          font-weight: 500;
          margin-bottom: 0.25rem;
          font-size: 0.875rem;
      }

      .post-meta-small {
          color: #9ca3af;
          font-size: 0.75rem;
          display: flex;
          align-items: center;
          gap: 1rem;
      }

      @media (min-width: 768px) {
          .profile-grid {
              grid-template-columns: 1fr 2fr;
          }
      }
  </style>
</head>
<body>
<!-- 헤더 -->
<header class="header">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <a href="index.html">내 블로그</a>
      </div>

      <nav class="nav desktop-nav">
        <a href="index.html" class="nav-link">홈</a>
        <a href="notice.html" class="nav-link">공지사항</a>
        <a href="posts.html" class="nav-link">끄적이기</a>
        <a href="profile.html" class="nav-link active">프로필</a>
        <a href="settings.html" class="nav-link">설정</a>
      </nav>

      <div class="user-info" id="userInfo">
        <div class="auth-buttons" id="authButtons">
          <button class="btn btn-outline" onclick="showLoginModal()">로그인</button>
          <button class="btn btn-primary" onclick="showRegisterModal()">회원가입</button>
        </div>

        <div class="user-profile hidden" id="userProfile">
          <div class="user-avatar">
            <img id="userAvatar" src="/placeholder.svg" alt="프로필" class="avatar">
            <i class="fas fa-user" id="defaultAvatar"></i>
          </div>
          <span class="user-nickname" id="userNickname"></span>
          <span class="user-provider" id="userProvider"></span>
          <div class="current-time" id="currentTime"></div>
          <button class="btn btn-ghost" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span class="logout-text">로그아웃</span>
          </button>
        </div>
      </div>
    </div>

    <nav class="nav mobile-nav">
      <a href="index.html" class="nav-link">홈</a>
      <a href="notice.html" class="nav-link">공지사항</a>
      <a href="posts.html" class="nav-link">끄적이기</a>
      <a href="profile.html" class="nav-link active">프로필</a>
      <a href="settings.html" class="nav-link">설정</a>
    </nav>
  </div>
</header>

<!-- 메인 콘텐츠 -->
<main class="main">
  <div class="container">
    <div class="page-header">
      <h1>내 프로필</h1>
    </div>

    <div class="profile-grid">
      <!-- 프로필 카드 -->
      <div class="profile-card" id="profileCard">
        <!-- 프로필 정보가 JavaScript로 동적 생성됩니다 -->
      </div>

      <!-- 활동 내역 및 게시물 -->
      <div class="profile-content">
        <!-- 최근 활동 -->
        <section class="activity-section">
          <h2 style="margin-bottom: 1rem; font-size: 1.25rem; font-weight: 600;">최근 활동</h2>
          <div id="recentActivity">
            <!-- 활동 내역이 JavaScript로 동적 생성됩니다 -->
          </div>
        </section>

        <!-- 내 게시물 -->
        <section class="posts-section" style="margin-top: 1.5rem;">
          <h2 style="margin-bottom: 1rem; font-size: 1.25rem; font-weight: 600;">내 게시물</h2>
          <div id="myPosts">
            <!-- 게시물 목록이 JavaScript로 동적 생성됩니다 -->
          </div>
        </section>
      </div>
    </div>
  </div>
</main>

<!-- 로그인/회원가입 모달 -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>로그인</h2>
      <button class="modal-close" onclick="closeModal('loginModal')">&times;</button>
    </div>
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="loginEmail">이메일</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">비밀번호</label>
        <div class="password-input">
          <input type="password" id="loginPassword" required>
          <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      <div class="error-message" id="loginError"></div>
      <button type="submit" class="btn btn-primary btn-full">로그인</button>
    </form>

    <div class="social-login">
      <div class="divider"><span>또는</span></div>
      <button class="btn btn-social google" onclick="socialLogin('google')">
        <i class="fab fa-google"></i>
        Google로 계속하기
      </button>
      <button class="btn btn-social github" onclick="socialLogin('github')">
        <i class="fab fa-github"></i>
        GitHub로 계속하기
      </button>
    </div>

    <div class="modal-footer">
      <p>계정이 없으신가요? <a href="#" onclick="showRegisterModal()">회원가입</a></p>
    </div>
  </div>
</div>

<div class="modal" id="registerModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>회원가입</h2>
      <button class="modal-close" onclick="closeModal('registerModal')">&times;</button>
    </div>
    <form id="registerForm" onsubmit="handleRegister(event)">
      <div class="form-group">
        <label for="registerEmail">이메일</label>
        <input type="email" id="registerEmail" required>
      </div>
      <div class="form-group">
        <label for="registerNickname">닉네임</label>
        <input type="text" id="registerNickname" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">비밀번호</label>
        <div class="password-input">
          <input type="password" id="registerPassword" required>
          <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      <div class="form-group">
        <label for="registerConfirmPassword">비밀번호 확인</label>
        <div class="password-input">
          <input type="password" id="registerConfirmPassword" required>
          <button type="button" class="password-toggle" onclick="togglePassword('registerConfirmPassword')">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      <div class="error-message" id="registerError"></div>
      <button type="submit" class="btn btn-primary btn-full">회원가입</button>
    </form>

    <div class="social-login">
      <div class="divider"><span>또는</span></div>
      <button class="btn btn-social google" onclick="socialLogin('google')">
        <i class="fab fa-google"></i>
        Google로 계속하기
      </button>
      <button class="btn btn-social github" onclick="socialLogin('github')">
        <i class="fab fa-github"></i>
        GitHub로 계속하기
      </button>
    </div>

    <div class="modal-footer">
      <p>이미 계정이 있으신가요? <a href="#" onclick="showLoginModal()">로그인</a></p>
    </div>
  </div>
</div>

<script src="/js/script.js"></script>
<script src="profile.js"></script>
</body>
</html>
