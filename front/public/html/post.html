<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끄적이기 - 내 블로그</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
      .posts-header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          margin-bottom: 2rem;
      }

      .posts-header h1 {
          font-size: 2rem;
          font-weight: bold;
      }

      .posts-list {
          display: flex;
          flex-direction: column;
          gap: 1rem;
      }

      .post-item {
          background-color: #1f2937;
          border-radius: 0.5rem;
          padding: 1.5rem;
          transition: background-color 0.2s;
          cursor: pointer;
      }

      .post-item:hover {
          background-color: #111827;
      }

      .post-item-header {
          display: flex;
          align-items: start;
          justify-content: space-between;
          margin-bottom: 0.5rem;
      }

      .post-item-title {
          font-size: 1.25rem;
          font-weight: 500;
          color: white;
          text-decoration: none;
          transition: color 0.2s;
      }

      .post-item-title:hover {
          color: #60a5fa;
      }

      .post-item-meta {
          text-align: right;
          font-size: 0.875rem;
          color: #9ca3af;
      }

      .post-item-content {
          color: #d1d5db;
          margin-bottom: 0.75rem;
          display: -webkit-box;
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;
          overflow: hidden;
      }

      .post-item-stats {
          display: flex;
          align-items: center;
          justify-content: space-between;
          font-size: 0.875rem;
          color: #6b7280;
      }

      .post-stats-left {
          display: flex;
          gap: 1rem;
      }

      .stat-item {
          display: flex;
          align-items: center;
          gap: 0.25rem;
      }

      .empty-state {
          text-align: center;
          padding: 3rem;
          color: #9ca3af;
      }

      .write-btn {
          background-color: #2563eb;
          color: white;
          padding: 0.75rem 1.5rem;
          border: none;
          border-radius: 0.375rem;
          font-weight: 500;
          cursor: pointer;
          text-decoration: none;
          display: inline-flex;
          align-items: center;
          gap: 0.5rem;
          transition: background-color 0.2s;
      }

      .write-btn:hover {
          background-color: #1d4ed8;
      }
  </style>
</head>
<body>
<!-- 헤더 (index.html과 동일) -->
<header class="header">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <a href="index.html">내 블로그</a>
      </div>

      <nav class="nav desktop-nav">
        <a href="index.html" class="nav-link">홈</a>
        <a href="notice.html" class="nav-link">공지사항</a>
        <a href="post.html" class="nav-link active">끄적이기</a>
        <a href="profile.html" class="nav-link">프로필</a>
        <a href="settings.html" class="nav-link">설정</a>
      </nav>

      <div class="user-info" id="userInfo">
        <div class="auth-buttons" id="authButtons">
          <button class="btn btn-outline" onclick="showLoginModal()">로그인</button>
          <button class="btn btn-primary" onclick="showRegisterModal()">회원가입</button>
        </div>

        <div class="user-profile hidden" id="userProfile">
          <div class="user-avatar">
            <img id="userAvatar" src="/placeholder.svg" alt="프로필" class="avatar">
            <i class="fas fa-user" id="defaultAvatar"></i>
          </div>
          <span class="user-nickname" id="userNickname"></span>
          <span class="user-provider" id="userProvider"></span>
          <div class="current-time" id="currentTime"></div>
          <button class="btn btn-ghost" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span class="logout-text">로그아웃</span>
          </button>
        </div>
      </div>
    </div>

    <nav class="nav mobile-nav">
      <a href="index.html" class="nav-link">홈</a>
      <a href="notice.html" class="nav-link">공지사항</a>
      <a href="post.html" class="nav-link active">끄적이기</a>
      <a href="profile.html" class="nav-link">프로필</a>
      <a href="settings.html" class="nav-link">설정</a>
    </nav>
  </div>
</header>

<!-- 메인 콘텐츠 -->
<main class="main">
  <div class="container">
    <div class="page-header">
      <h1>끄적이기</h1>
      <a href="write-post.html" class="btn btn-primary" id="writeBtn" style="display: none;">
        <i class="fas fa-pen"></i>
        글쓰기
      </a>
    </div>

    <div class="posts-list" id="postsList">
      <!-- 게시물 목록이 JavaScript로 동적 생성됩니다 -->
    </div>
  </div>
</main>

<!-- 로그인/회원가입 모달 (index.html과 동일) -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>로그인</h2>
      <button class="modal-close" onclick="closeModal('loginModal')">&times;</button>
    </div>
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="loginEmail">이메일</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">비밀번호</label>
        <div class="password-input">
          <input type="password" id="loginPassword" required>
          <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      <div class="error-message" id="loginError"></div>
      <button type="submit" class="btn btn-primary btn-full">로그인</button>
    </form>

    <div class="social-login">
      <div class="divider"><span>또는</span></div>
      <button class="btn btn-social google" onclick="socialLogin('google')">
        <i class="fab fa-google"></i>
        Google로 계속하기
      </button>
      <button class="btn btn-social github" onclick="socialLogin('github')">
        <i class="fab fa-github"></i>
        GitHub로 계속하기
      </button>
    </div>

    <div class="modal-footer">
      <p>계정이 없으신가요? <a href="#" onclick="showRegisterModal()">회원가입</a></p>
    </div>
  </div>
</div>

<div class="modal" id="registerModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>회원가입</h2>
      <button class="modal-close" onclick="closeModal('registerModal')">&times;</button>
    </div>
    <form id="registerForm" onsubmit="handleRegister(event)">
      <div class="form-group">
        <label for="registerEmail">이메일</label>
        <input type="email" id="registerEmail" required>
      </div>
      <div class="form-group">
        <label for="registerNickname">닉네임</label>
        <input type="text" id="registerNickname" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">비밀번호</label>
        <div class="password-input">
          <input type="password" id="registerPassword" required>
          <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      <div class="form-group">
        <label for="registerConfirmPassword">비밀번호 확인</label>
        <div class="password-input">
          <input type="password" id="registerConfirmPassword" required>
          <button type="button" class="password-toggle" onclick="togglePassword('registerConfirmPassword')">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      <div class="error-message" id="registerError"></div>
      <button type="submit" class="btn btn-primary btn-full">회원가입</button>
    </form>

    <div class="social-login">
      <div class="divider"><span>또는</span></div>
      <button class="btn btn-social google" onclick="socialLogin('google')">
        <i class="fab fa-google"></i>
        Google로 계속하기
      </button>
      <button class="btn btn-social github" onclick="socialLogin('github')">
        <i class="fab fa-github"></i>
        GitHub로 계속하기
      </button>
    </div>

    <div class="modal-footer">
      <p>이미 계정이 있으신가요? <a href="#" onclick="showLoginModal()">로그인</a></p>
    </div>
  </div>
</div>

<script src="/js/script.js"></script>
<script src="/js/posts.js"></script>
<script>
    // 페이지별 초기화
    document.addEventListener('DOMContentLoaded', function() {
        loadPostsPage();
    });

    function loadPostsPage() {
        updateWriteButton();
        loadPostsList();
    }

    function updateWriteButton() {
        const writeBtn = document.getElementById('writeBtn');
        if (currentUser) {
            writeBtn.style.display = 'inline-flex';
        } else {
            writeBtn.style.display = 'none';
        }
    }

    function loadPostsList() {
        const posts = JSON.parse(localStorage.getItem('blog_posts') || '[]');
        const comments = JSON.parse(localStorage.getItem('blog_comments') || '[]');
        const regularPosts = posts
            .filter(post => post.type === 'post')
            .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

        const postsContainer = document.getElementById('postsList');

        if (regularPosts.length === 0) {
            postsContainer.innerHTML = `
                    <div class="empty-state">
                        <p>아직 작성된 게시물이 없습니다.</p>
                        ${currentUser ? '<p><a href="write-post.html" class="btn btn-primary" style="margin-top: 1rem;">첫 게시물 작성하기</a></p>' : ''}
                    </div>
                `;
            return;
        }

        postsContainer.innerHTML = regularPosts.map(post => {
            const postComments = comments.filter(comment => comment.postId === post.id);
            return `
                    <article class="post-item" onclick="location.href='post-detail.html?id=${post.id}'">
                        <div class="post-item-header">
                            <h2 class="post-item-title">${escapeHtml(post.title)}</h2>
                            <div class="post-item-meta">
                                <div>${escapeHtml(post.authorName)}</div>
                                <div>${formatDate(post.createdAt)}</div>
                            </div>
                        </div>
                        <p class="post-item-content">${escapeHtml(post.content)}</p>
                        <div class="post-item-stats">
                            <div class="post-stats-left">
                                <div class="stat-item">
                                    <i class="fas fa-eye"></i>
                                    <span>${post.views || 0}</span>
                                </div>
                                <div class="stat-item">
                                    <i class="fas fa-comment"></i>
                                    <span>${postComments.length}</span>
                                </div>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-heart"></i>
                                <span>${post.likes || 0}</span>
                            </div>
                        </div>
                    </article>
                `;
        }).join('');
    }

    // 사용자 상태 변경 시 글쓰기 버튼 업데이트
    const originalUpdateUserInterface = updateUserInterface;
    updateUserInterface = function() {
        originalUpdateUserInterface();
        if (typeof updateWriteButton === 'function') {
            updateWriteButton();
        }
    };
</script>
</body>
</html>
