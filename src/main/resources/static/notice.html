<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항 - 내 블로그</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
      .notice-header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          margin-bottom: 2rem;
          padding-bottom: 1rem;
          border-bottom: 1px solid #374151;
      }

      .notice-header h1 {
          font-size: 2rem;
          font-weight: bold;
      }

      .admin-btn {
          background-color: #dc2626;
          color: white;
          padding: 0.75rem 1.5rem;
          border: none;
          border-radius: 0.375rem;
          font-weight: 500;
          cursor: pointer;
          text-decoration: none;
          display: inline-flex;
          align-items: center;
          gap: 0.5rem;
          transition: background-color 0.2s;
      }

      .admin-btn:hover {
          background-color: #b91c1c;
      }

      .notice-item {
          background-color: #1f2937;
          border-radius: 0.5rem;
          padding: 1.5rem;
          margin-bottom: 1rem;
          transition: background-color 0.2s;
          cursor: pointer;
      }

      .notice-item:hover {
          background-color: #111827;
      }

      .notice-item-header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          margin-bottom: 0.5rem;
      }

      .notice-title {
          font-size: 1.25rem;
          font-weight: 500;
          color: white;
          text-decoration: none;
          transition: color 0.2s;
      }

      .notice-title:hover {
          color: #f87171;
      }

      .important-badge {
          background-color: rgba(220, 38, 38, 0.2);
          color: #f87171;
          padding: 0.25rem 0.5rem;
          border-radius: 0.25rem;
          font-size: 0.75rem;
          font-weight: 500;
      }

      .admin-actions {
          display: flex;
          gap: 0.5rem;
          margin-left: 1rem;
      }

      .admin-action-btn {
          background: none;
          border: none;
          color: #9ca3af;
          cursor: pointer;
          padding: 0.25rem;
          border-radius: 0.25rem;
          transition: all 0.2s;
      }

      .admin-action-btn:hover {
          background-color: #374151;
          color: white;
      }

      .admin-action-btn.delete:hover {
          background-color: rgba(220, 38, 38, 0.2);
          color: #f87171;
      }

      .notice-date {
          color: #9ca3af;
          font-size: 0.875rem;
          margin-bottom: 0.75rem;
      }

      .notice-content {
          color: #d1d5db;
          margin-bottom: 1rem;
          display: -webkit-box;
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;
          overflow: hidden;
      }

      .notice-stats {
          display: flex;
          align-items: center;
          justify-content: space-between;
          font-size: 0.875rem;
          color: #6b7280;
      }

      .notice-stats-left {
          display: flex;
          gap: 1rem;
      }

      .empty-state {
          text-align: center;
          padding: 3rem;
          color: #9ca3af;
      }
  </style>
</head>
<body>
<!-- 헤더 -->
<header class="header">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <a href="index.html">내 블로그</a>
      </div>

      <nav class="nav desktop-nav">
        <a href="index.html" class="nav-link">홈</a>
        <a href="notice.html" class="nav-link active">공지사항</a>
        <a href="post.html" class="nav-link">끄적이기</a>
        <a href="profile.html" class="nav-link">프로필</a>
        <a href="settings.html" class="nav-link">설정</a>
      </nav>

      <div class="user-info" id="userInfo">
        <div class="auth-buttons" id="authButtons">
          <button class="btn btn-outline" onclick="showLoginModal()">로그인</button>
          <button class="btn btn-primary" onclick="showRegisterModal()">회원가입</button>
        </div>

        <div class="user-profile hidden" id="userProfile">
          <div class="user-avatar">
            <img id="userAvatar" src="/placeholder.svg" alt="프로필" class="avatar">
            <i class="fas fa-user" id="defaultAvatar"></i>
          </div>
          <span class="user-nickname" id="userNickname"></span>
          <span class="user-provider" id="userProvider"></span>
          <div class="current-time" id="currentTime"></div>
          <button class="btn btn-ghost" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span class="logout-text">로그아웃</span>
          </button>
        </div>
      </div>
    </div>

    <nav class="nav mobile-nav">
      <a href="index.html" class="nav-link">홈</a>
      <a href="notice.html" class="nav-link active">공지사항</a>
      <a href="post.html" class="nav-link">끄적이기</a>
      <a href="profile.html" class="nav-link">프로필</a>
      <a href="settings.html" class="nav-link">설정</a>
    </nav>
  </div>
</header>

<!-- 메인 콘텐츠 -->
<main class="main">
  <div class="container">
    <div class="page-header">
      <h1>공지사항</h1>
      <a href="write-notice.html" class="btn btn-danger" id="adminBtn" style="display: none;">
        <i class="fas fa-pen"></i>
        공지 작성
      </a>
    </div>

    <div id="noticesList">
      <!-- 공지사항 목록이 JavaScript로 동적 생성됩니다 -->
    </div>
  </div>
</main>

<!-- 로그인/회원가입 모달 -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>로그인</h2>
      <button class="modal-close" onclick="closeModal('loginModal')">&times;</button>
    </div>
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="loginEmail">이메일</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">비밀번호</label>
        <div class="password-input">
          <input type="password" id="loginPassword" required>
          <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      <div class="error-message" id="loginError"></div>
      <button type="submit" class="btn btn-primary btn-full">로그인</button>
    </form>

    <div class="social-login">
      <div class="divider"><span>또는</span></div>
      <button class="btn btn-social google" onclick="socialLogin('google')">
        <i class="fab fa-google"></i>
        Google로 계속하기
      </button>
      <button class="btn btn-social github" onclick="socialLogin('github')">
        <i class="fab fa-github"></i>
        GitHub로 계속하기
      </button>
    </div>

    <div class="modal-footer">
      <p>계정이 없으신가요? <a href="#" onclick="showRegisterModal()">회원가입</a></p>
    </div>
  </div>
</div>

<div class="modal" id="registerModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>회원가입</h2>
      <button class="modal-close" onclick="closeModal('registerModal')">&times;</button>
    </div>
    <form id="registerForm" onsubmit="handleRegister(event)">
      <div class="form-group">
        <label for="registerEmail">이메일</label>
        <input type="email" id="registerEmail" required>
      </div>
      <div class="form-group">
        <label for="registerNickname">닉네임</label>
        <input type="text" id="registerNickname" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">비밀번호</label>
        <div class="password-input">
          <input type="password" id="registerPassword" required>
          <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      <div class="form-group">
        <label for="registerConfirmPassword">비밀번호 확인</label>
        <div class="password-input">
          <input type="password" id="registerConfirmPassword" required>
          <button type="button" class="password-toggle" onclick="togglePassword('registerConfirmPassword')">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      <div class="error-message" id="registerError"></div>
      <button type="submit" class="btn btn-primary btn-full">회원가입</button>
    </form>

    <div class="social-login">
      <div class="divider"><span>또는</span></div>
      <button class="btn btn-social google" onclick="socialLogin('google')">
        <i class="fab fa-google"></i>
        Google로 계속하기
      </button>
      <button class="btn btn-social github" onclick="socialLogin('github')">
        <i class="fab fa-github"></i>
        GitHub로 계속하기
      </button>
    </div>

    <div class="modal-footer">
      <p>이미 계정이 있으신가요? <a href="#" onclick="showLoginModal()">로그인</a></p>
    </div>
  </div>
</div>

<script src="/js/script.js"></script>
<script src="/js/notice.js"></script>
</body>
</html>
