
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 블로그</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- 헤더 -->
<header class="header">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <a href="index.html">내 블로그</a>
      </div>

      <nav class="nav desktop-nav">
        <a href="index.html" class="nav-link active">홈</a>
        <a href="notice.html" class="nav-link">공지사항</a>
        <a href="post.html" class="nav-link">끄적이기</a>
        <a href="profile.html" class="nav-link">프로필</a>
        <a href="settings.html" class="nav-link">설정</a>
      </nav>

      <div class="user-info" id="userInfo">
        <div class="auth-buttons" id="authButtons">
          <button class="btn btn-outline" onclick="showLoginModal()">로그인</button>
          <button class="btn btn-primary" onclick="showRegisterModal()">회원가입</button>
        </div>

        <div class="user-profile hidden" id="userProfile">
          <div class="user-avatar">
            <img id="userAvatar" src="/placeholder.svg" alt="프로필" class="avatar">
            <i class="fas fa-user" id="defaultAvatar"></i>
          </div>
          <span class="user-nickname" id="userNickname"></span>
          <span class="user-provider" id="userProvider"></span>
          <div class="current-time" id="currentTime"></div>
          <button class="btn btn-ghost" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span class="logout-text">로그아웃</span>
          </button>
        </div>
      </div>
    </div>

    <!-- 모바일 네비게이션 -->
    <nav class="nav mobile-nav">
      <a href="index.html" class="nav-link active">홈</a>
      <a href="notice.html" class="nav-link">공지사항</a>
      <a href="post.html" class="nav-link">끄적이기</a>
      <a href="profile.html" class="nav-link">프로필</a>
      <a href="settings.html" class="nav-link">설정</a>
    </nav>
  </div>
</header>

<!-- 메인 콘텐츠 -->
<main class="main">
  <div class="container">
    <!-- 환영 메시지 -->
    <section class="welcome-section">
      <h1>내 블로그에 오신 것을 환영합니다</h1>
      <p>생각과 이야기를 나누는 공간</p>
    </section>

    <!-- 날씨 위젯 -->
    <section class="weather-section">
      <div class="weather-widget" id="weatherWidget">
        <div class="weather-header">
          <h3><i class="fas fa-cloud"></i> 오늘의 날씨</h3>
          <button class="btn btn-ghost" onclick="refreshWeather()">
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>

        <div class="weather-loading" id="weatherLoading">
          <div class="spinner"></div>
          <span>날씨 정보 로딩 중...</span>
        </div>

        <div class="weather-content hidden" id="weatherContent">
          <div class="weather-main">
            <div class="weather-info">
              <div class="weather-icon" id="weatherIcon">☀️</div>
              <div class="weather-temp">
                <span class="temperature" id="temperature">23°C</span>
                <div class="weather-desc" id="weatherDesc">맑음</div>
                <div class="weather-location" id="weatherLocation">서울</div>
              </div>
            </div>
            <div class="weather-visual" id="weatherVisual">
              <i class="fas fa-sun"></i>
            </div>
          </div>

          <div class="weather-details">
            <div class="weather-item">
              <i class="fas fa-tint"></i>
              <div class="item-label">습도</div>
              <div class="item-value" id="humidity">45%</div>
            </div>
            <div class="weather-item">
              <i class="fas fa-wind"></i>
              <div class="item-label">풍속</div>
              <div class="item-value" id="windSpeed">5m/s</div>
            </div>
            <div class="weather-item">
              <i class="fas fa-thermometer-half"></i>
              <div class="item-label">기압</div>
              <div class="item-value" id="pressure">1013hPa</div>
            </div>
            <div class="weather-item">
              <i class="fas fa-eye"></i>
              <div class="item-label">가시거리</div>
              <div class="item-value" id="visibility">10km</div>
            </div>
          </div>

          <div class="weather-sun">
            <div class="sun-item">
              <i class="fas fa-sun sunrise"></i>
              <span>일출</span>
              <span id="sunrise">06:30</span>
            </div>
            <div class="sun-item">
              <i class="fas fa-sun sunset"></i>
              <span>일몰</span>
              <span id="sunset">19:45</span>
            </div>
          </div>

          <div class="weather-uv">
            <div class="uv-info">
              <i class="fas fa-sun"></i>
              <span>자외선 지수</span>
            </div>
            <div class="uv-value">
              <span class="uv-badge" id="uvBadge">보통</span>
              <span id="uvIndex">5</span>
            </div>
          </div>

          <div class="weather-updated" id="weatherUpdated">
            마지막 업데이트: 2024년 1월 1일 오후 2:30
          </div>
        </div>
      </div>
    </section>

    <!-- 최근 게시물 -->
    <section class="posts-section">
      <h2>최근 게시물</h2>
      <div class="posts-grid" id="recentPosts">
        <!-- 게시물들이 JavaScript로 동적 생성됩니다 -->
      </div>
    </section>
  </div>
</main>

<!-- 로그인 모달 -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>로그인</h2>
      <button class="modal-close" onclick="closeModal('loginModal')">&times;</button>
    </div>
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="loginEmail">이메일</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">비밀번호</label>
        <div class="password-input">
          <input type="password" id="loginPassword" required>
          <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      <div class="error-message" id="loginError"></div>
      <button type="submit" class="btn btn-primary btn-full">로그인</button>
    </form>

    <div class="social-login">
      <div class="divider"><span>또는</span></div>
      <button class="btn btn-social google" onclick="socialLogin('google')">
        <i class="fab fa-google"></i>
        Google로 계속하기
      </button>
      <button class="btn btn-social github" onclick="socialLogin('github')">
        <i class="fab fa-github"></i>
        GitHub로 계속하기
      </button>
    </div>

    <div class="modal-footer">
      <p>계정이 없으신가요? <a href="#" onclick="showRegisterModal()">회원가입</a></p>
    </div>
  </div>
</div>

<!-- 회원가입 모달 -->
<div class="modal" id="registerModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>회원가입</h2>
      <button class="modal-close" onclick="closeModal('registerModal')">&times;</button>
    </div>
    <form id="registerForm" onsubmit="handleRegister(event)">
      <div class="form-group">
        <label for="registerEmail">이메일</label>
        <input type="email" id="registerEmail" required>
      </div>
      <div class="form-group">
        <label for="registerNickname">닉네임</label>
        <input type="text" id="registerNickname" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">비밀번호</label>
        <div class="password-input">
          <input type="password" id="registerPassword" required>
          <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      <div class="form-group">
        <label for="registerConfirmPassword">비밀번호 확인</label>
        <div class="password-input">
          <input type="password" id="registerConfirmPassword" required>
          <button type="button" class="password-toggle" onclick="togglePassword('registerConfirmPassword')">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      <div class="error-message" id="registerError"></div>
      <button type="submit" class="btn btn-primary btn-full">회원가입</button>
    </form>

    <div class="social-login">
      <div class="divider"><span>또는</span></div>
      <button class="btn btn-social google" onclick="socialLogin('google')">
        <i class="fab fa-google"></i>
        Google로 계속하기
      </button>
      <button class="btn btn-social github" onclick="socialLogin('github')">
        <i class="fab fa-github"></i>
        GitHub로 계속하기
      </button>
    </div>

    <div class="modal-footer">
      <p>이미 계정이 있으신가요? <a href="#" onclick="showLoginModal()">로그인</a></p>
    </div>
  </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
